{% extends "np_menu.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сайт газеты</title>
</head>
<body>
    {% block pagename %}
    <h1>{{ title }}</h1>
    {% endblock %}

    {% block menu %}
    {{ block.super }}
    {% endblock %}

    {% block content %}
    <ul>
        {% for release in releases %}
            <li>{{ release }}<button>Читать</button></li>
        {% endfor %}
    </ul>
    <button><a href="/newspaper">Вернуться обратно</a></button>
    {% endblock %}
</body>
</html>
